name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: setup Python
        uses: actions/setup-python@v2
        with: 
          python-version: "3.10"

      - name: install dependencies
        run: pip install -r requiremets.txt
      
      - name: Run tests
        run: pytest